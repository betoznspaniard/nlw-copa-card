<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card NLW Copa</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo da NLW Copa" />
    </header>

    <div class="card" onclick="changeCard(event)">
      <img
        src="https://avatars.githubusercontent.com/u/105950160?v=4"
        alt="Foto de Alberto Cardoso"
      />
      <div class="info">
        <h1>Alberto Cardoso</h1>
        <p>Student at Rockeatseat</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
